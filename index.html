<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
     <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
     <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
     <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
     
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.typekit.net/mml1wjt.css">
    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script src="//apps.8thwall.com/xrweb?appKey=jh4bpv6DoDMifX53rHGDN72sYgL6ngVU2IUw2i0JfXWB48Qnai8aNYZXm2XSvxtdjAtxR5"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script>src="/script.js"</script>
    
  </head>
  
  <body>
    <!---->
    <div id="popUPmain" style="
          display: none;
          z-index: 10;
          width: 100%;
          height:100%;
          position: absolute;
          background:rgba(255,255,255,0.6)">
       <div id="popup" style="
            width: 1000px;
            height:400px;
            background-color:#4D1C5E;
            position: absolute;
            top: 50%;
            left:50%;
            padding: 10px 0;
            transform: translate(-50%,-50%);
            box-shadow: 1px 2px 5px 3px black;
            text-align: justify;
            font-family: 'Kanit', sans-serif;
            color: #FFE400;
            overflow:hidden;">
           <h1 id="newHeading" style="
             margin:10px;
             padding:5px;
             font-size: 60px;
             line-height: 60px;">
             50% of OUR FOOD IS WASTED
           </h1>
         <h2 id="newHeading2" style="                        
             margin:5px;
             padding:5px;
             font-size: 50px;
             line-height: 40px;">
             YOU CAN MAKE A CHANGE
           </h2>
         <h2 id="newHeading3" style="                        
             margin:5px;
             padding:5px;
             font-size: 50px;
             line-height: 40px;">
             And get rewarded.
           </h2>
         
           <h3 id="change" style="
             margin:5px;
             padding:5px;
             display: none;
             font-size: 50px;
             line-height: 50px;">
             Yaay! You are awarded a cool banana wreath.Congratulations!
             <button id="button"
                 onclick="myFunction()"
                 style="
                 margin:0px;
                 padding:5px;
                 align: center;
                 border: none;
                 outline: 0;
                 padding: 12px;
                 color: white;
                 background-color: #000;
                 text-align: center;
                 cursor: pointer;
                 width: 100%;
                 font-size: 20px;">     
          Your prize is arriving in..3..2..1</button>
         </h3>
         
        </div>
  
</div>
    
  <script>
     window.onload = function() {
     var modal1 = document.getElementById('popUPmain');
     var modal2 = document.getElementById('change');

              setTimeout(function() {
                modal1.style.display = 'block';
              }, 6000);

              setTimeout(function() {
                modal2.style.display = 'block';
              }, 8000);
       
              setTimeout(function() {
                window.open("https://soulbites-wreath.glitch.me","_self");
              }, 15000);
            }

           document.getElementById("popUPmain").onclick = function() {
           document.getElementById("popUPmain").style.display = "none";
        }
      function myFunction() {
      window.open("https://soulbites-wreath.glitch.me","_self");
    } 
  </script>
      
    <a-scene
      physics="driver: ammo"
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-pause-on-hidden
      xrface="mirroredDisplay: true; cameraDirection: front; allowedDevices: any">
      <!-- Assets block loading of the scene until they are fetched. -->
      <a-assets>
        <a-asset-item id="bn-fall" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2F3banana.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>      
    </a-scene>    
       <a-scene>
        <!-- falling banana --> 
       <a-entity 
          gltf-model="#bn-fall"  
          animation-mixer="clip: fallb; crossFadeDuration: 0.4"  
          scale=".5 .5 .5" position="0 1.5 -5" 
        ></a-entity>
              
      <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
               
      </a-scene>
      
  </body>
</html>
