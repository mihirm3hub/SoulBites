  <body>
    <div id="popUPmain" style="
          display: none;
          z-index: 10;
          width: 100%;
          height:100%;
          position: absolute;
          background:rgba(255,255,255,0.6)">
       <div id="popup" style="
            width: 500px;
            height:250px;
            background-color:#FFA500;
            position: absolute;
            top: 50%;
            left:50%;
            transform: translate(-50%,-50%);
            box-shadow: 1px 2px 5px 3px black;
            text-align:center;">
           <h1 id="newHeading">
             50% of the food is wasted
           </h1>
           <h1 id="change" style="
             display: none;">
             You can make a change and become a banana saviour!
         </h1>
         <button id="button"
                 onclick="myFunction()"
                 style="
                 border: none;
                 outline: 0;
                 padding: 12px;
                 color: white;
                 background-color: #000;
                 text-align: center;
                 cursor: pointer;
                 width: 100%;
                 font-size: 18px;">     
           Discover How</button>
        </div>
  
</div>
    
  <script>
  window.onload = function() {
  var modal1 = document.getElementById('popUPmain');
  var modal2 = document.getElementById('change');
    
  setTimeout(function() {
    modal1.style.display = 'block';
  }, 6000);
    
  setTimeout(function() {
    modal2.style.display = 'block';
  }, 10000);
}
  
  document.getElementById("popUPmain").onclick = function() {
  document.getElementById("popUPmain").style.display = "none";
}
   function myFunction() {
  window.open("https://box-viewer.glitch.me");
} 
  </script>
  
    
    
    
    <a-scene
      physics="driver: ammo"
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-pause-on-hidden
      xrface="mirroredDisplay: true; cameraDirection: front; allowedDevices: any">
      <!-- Assets block loading of the scene until they are fetched. -->
      <a-assets>
        <a-asset-item id="bn-fall" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2F3banana.glb"></a-asset-item>
        <a-asset-item id="head-occluder" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2Fhead-occluder.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>

      <xrextras-faceanchor>    
        <!--
          Prevents the rendering of models behind head. This must be in the scene
          before any other models you want to occlude.       
        -->
        <a-entity 
          gltf-model="#head-occluder"
          xrextras-hider-material
          position="0 0 1" 
          scale="1.2 1.1 1.35" 
          rotation="-6 0 0">
        </a-entity>

        <!-- face occluder -->
        <xrextras-face-mesh xrextras-hider-material></xrextras-face-mesh>

                
      </xrextras-faceanchor>
      
    </a-scene>
       <a-scene>
       <a-entity 
          gltf-model="#bn-fall"  
          animation-mixer="clip: fallb; crossFadeDuration: 0.4"  
          scale=".5 .5 .5" position="0 0.5 -5" 
        >
        </a-entity>
        
        
      <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
         
      
      </a-scene>
      
  </body>
</html>
