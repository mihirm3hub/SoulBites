<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
     <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>
     <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
     <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>
     
     <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://use.typekit.net/mml1wjt.css">
    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script src="//apps.8thwall.com/xrweb?appKey=jYEJ9vYgEzqCH8t0Nz2k1nW25oE81qADxqPSvXwO06wor7tNosy8fjlgL5BEyplPLTlHnA"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script>src="/script.js"</script>
    
    <link rel="stylesheet" href="/index.css">
    
  </head>
  
  <body>
    <!--popup-->
    <div id="popUPmain">
       <div id="popup">
         <img id="myImg" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2FBlue%20Pink%20Illustration%20Margarita%20Day%20Quote%20Instagram%20Post.png?v=1618573267705" width="600" height="600">
           <h1 id="newHeading">
             50% of OUR FOOD IS WASTED
           </h1>
         <h2 id="newHeading2">
             YOU CAN MAKE A CHANGE
           </h2>
         <h2 id="newHeading3">
             And get rewarded.
           </h2>
         
           <h3 id="change">
             Yaay! You are awarded a cool banana wreath. Congratulations!
             <button id="button"
                 onclick="myFunction()">     
          Your prize is arriving in.. 3.. 2.. 1</button>
         </h3>
         
        </div>
  
</div>
   <!--autoloadscript--> 
  <script>
     window.onload = function() {
     var modal1 = document.getElementById('popUPmain');
     var modal2 = document.getElementById('change');

              setTimeout(function() {
                modal1.style.display = 'block';
              }, 10000);

              setTimeout(function() {
                modal2.style.display = 'block';
              }, 12000);
       
              setTimeout(function() {
                window.open("https://soulbites-wreath.glitch.me","_self");
              }, 18000);
            }

           document.getElementById("popUPmain").onclick = function() {
           document.getElementById("popUPmain").style.display = "none";
        }
      function myFunction() {
      window.open("https://soulbites-wreath.glitch.me","_self");
    } 
  </script>
      
    <a-scene
      physics="driver: ammo"
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-pause-on-hidden
      xrface="mirroredDisplay: true; cameraDirection: front; allowedDevices: any">
      <!-- Assets block loading of the scene until they are fetched. -->
      <a-assets>
        <a-asset-item id="bn-fall" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2F3b.glb"></a-asset-item>
      </a-assets>

      <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>      
    </a-scene>    
       <a-scene>
        <!-- falling banana --> 
       <a-entity 
          gltf-model="#bn-fall"  
          animation-mixer="clip: bfall; crossFadeDuration: 0.4"  
          scale=".5 .5 .5" position="0 1.5 -5" 
        ></a-entity>
              
      <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.5"></a-light>
               
      </a-scene>
      
  </body>
</html>
