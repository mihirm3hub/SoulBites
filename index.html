<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Copyright (c) 2021 8th Wall, Inc. -->
    <!-- head.html is optional; elements will be added to your html head before app.js is loaded. -->
    <!-- Use "8thwall:" meta tags to hook into 8th Wall's build process and developer tools. -->
     <script src="//cdn.8thwall.com/web/aframe/8frame-0.9.0.min.js"></script>
      <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
     <script src="//cdn.8thwall.com/web/aframe/aframe-extras-6.1.1.min.js"></script>

  <!-- 8thWall Web - Replace the app key here with your own app key -->
  <script src="//apps.8thwall.com/xrweb?appKey=jh4bpv6DoDMifX53rHGDN72sYgL6ngVU2IUw2i0JfXWB48Qnai8aNYZXm2XSvxtdjAtxR5"></script>
  </head>  
  <body>
   <!-- Copyright (c) 2021 8th Wall, Inc. -->
    <!-- body.html is optional; elements will be added to your html body after app.js is loaded. -->
    <a-scene 
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      xrextras-pause-on-hidden
      renderer="maxCanvasWidth: 960; maxCanvasHeight: 960"
      xrface="mirroredDisplay: true;  meshGeometry: eyes, face, mouth; cameraDirection: front; allowedDevices: any;">

      <a-assets>
        <a-asset-item id="head-occluder" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2Fhead-occluder.glb"></a-asset-item>
        <a-asset-item id="glasses" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2Fbanana.glb"></a-asset-item>
      </a-assets>

      <xrextras-resource id="tat-t" src="./assets/Textures/8-tat.png"></xrextras-resource>
      <xrextras-resource id="alpha" src="https://cdn.glitch.com/f19363a1-0ba6-4ae4-89b2-4e408e764325%2Fsoft-eyes-mouth-qdi5sah8in.png?v=1617083935107"> </xrextras-resource>

      <xrextras-capture-button></xrextras-capture-button>
      <xrextras-capture-preview></xrextras-capture-preview>
      <a-camera look-controls="enabled: false" wasd-controls="enabled: false" position="0 1.6 0"></a-camera>

      <xrextras-faceanchor>

        <a-entity gltf-model="#head-occluder" position="0 0 0.02" xrextras-hider-material></a-entity>

      

        
          <a-entity gltf-model="#glasses" class="cantap" scale=".05 .05 .05" position="0 2 1" animation-mixer="clip: CubeAction; loop: repeat">
            <a-plane 
              position="0.25 -0.01 0"
              height="0.25" 
              width="0.4" 
              side="back" 
              depth-write="false"
              color="#7611B6"
              opacity="0.5"
              roughness="0.25"
            ></a-plane>
            <a-plane 
              position="-0.25 -0.01 0"
              height="0.25" width="0.4" 
              side="back" 
              depth-write="false"
              color="#FFC828"
              opacity="0.5"
              roughness="0.25"
            ></a-plane>
          </a-entity>
       

      </xrextras-faceanchor>

      <a-light type="directional" target="#face" position="0 1.8 3" intensity="0.8"></a-light>
      <a-light type="ambient" intensity="0.8"></a-light>

    </a-scene>
  </body>
</html>
